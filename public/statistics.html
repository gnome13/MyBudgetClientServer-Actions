<!DOCTYPE html>
<html>
<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

        <link type="text/css" rel="stylesheet" href="stylestatistic.css">
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Budget System</title>
    <div id="menu">menu</div>
    <br>
    <br>
    <div id = "title">statistic</div>
    <br>
    <br>


    <form action="/"> 
        <div>
            <div class="column1">From:<br>date :<input id="iddatefrom" type="date"/> &nbsp;  &nbsp;  &nbsp;  &nbsp; hour : <input id="idhourfrom" type="number" name="points" min="0" max="24" step="1" value="10"><br><br><input type="reset"> </div><div class="column2">To: <br>date :<input id="iddateto" type="date"/> &nbsp;  &nbsp;  &nbsp;  &nbsp; hour : <input id="idhourto" type="number" name="points" min="0" max="24" step="1" value="10"><br><br><input type="button" value="Calculate" onclick="Calculete(1)"> </div>
        </div> 
    </form> 

    <div class="top">
        <div class="budget">
            <div class="budget__value">+ 0.00</div>
            
            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+ 0.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">- 0.00</div>
                    <div class="budget__expenses--percentage">%</div>
                </div>
            </div>
        </div>
    </div>    

    <br>
        
    <div id="error" class="alert"><span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> <strong>Danger!</strong> Indicates a dangerous or potentially negative action. </div>                
    <script src="js/menu.js"></script>
    <script src="js/appStatistic.js"></script>
    <script src="js/app.js"></script>


</body>
</html>
